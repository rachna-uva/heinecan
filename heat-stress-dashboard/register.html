<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Register</h2>
    <form onsubmit="register(event)" class="border p-4 shadow rounded bg-light">
      <div class="mb-3">
        <label for="register-username" class="form-label">Username</label>
        <input type="text" class="form-control" id="register-username" required>
      </div>
      <div class="mb-3">
        <label for="register-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="register-password" required>
      </div>
      <div class="mb-3">
        <label for="register-country" class="form-label">Brewery Location</label>
        <select id="register-country" class="form-select" required>
          <option value="monterrey">Monterrey, Mexico</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="index_login.html">Login here</a></p>
  </div>
  <script src="auth.js"></script>
</body>
</html>
