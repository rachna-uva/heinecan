<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rewards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark-grey text-white" id="sidebar">
        <h2 class="text-center p-3">Health and Safety Dashboard</h2>
        <ul class="list-unstyled px-3">
            <li><a href="index.html" class="text-white"><i class="fas fa-thermometer-half"></i> Dashboard</a></li>
            <li>
                <a href="notifications.html" class="text-white d-flex align-items-center justify-content-between">
                    <span><i class="fas fa-cloud-sun"></i> Notifications</span>
                    <span id="notif-badge" class="badge bg-danger ms-2" style="display: none;">‚óè</span>
                </a>
            </li>
            <li><a href="rewards.html" class="text-white"><i class="fas fa-tint"></i> Rewards</a></li>
        </ul>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="p-4">
        <h1 class="mb-4">Manager Rewards</h1>

        <!-- Notification Reward Summary -->
        <div class="mb-4">
            <h4>Notification Activity</h4>
            <p><strong>Notifications Sent:</strong> <span id="notification-count">0</span></p>
            <div id="reward-badge" style="display: none;">
                <div class="alert alert-success d-flex align-items-center">
                    <i class="fas fa-award me-2"></i>
                    Congratulations! You've earned a reward for keeping your team informed!
                </div>
            </div>
</div>

<!-- Scripts -->
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const badge = document.getElementById("notif-badge");
        const countEl = document.getElementById("notification-count");
        const rewardEl = document.getElementById("reward-badge");

        const count = parseInt(localStorage.getItem("notifications_sent") || "0");
        countEl.textContent = count;

        // Show reward if at least 1 notification was sent
        if (count > 0 && rewardEl) {
            rewardEl.style.display = "block";
        }

        // Show sidebar badge if there are active notifications
        const saved = JSON.parse(localStorage.getItem('notifications')) || [];
        if (saved.length > 0 && badge) {
            badge.style.display = 'inline-block';
        }
    });
</script>

</body>
</html>
