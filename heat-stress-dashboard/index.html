<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heat Stress Dashboard</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <div class="bg-danger text-white" id="sidebar">
            <h2 class="text-center p-3">Heat Stress Dashboard</h2>
            <ul class="list-unstyled px-3">
                <li><a href="index.html" class="text-white"><i class="fas fa-thermometer-half"></i> Dashboard</a></li>
                <li><a href="#" class="text-white"><i class="fas fa-cloud-sun"></i> Weather</a></li>
                <li><a href="#" class="text-white"><i class="fas fa-tint"></i> Humidity</a></li>
                <li><a href="#" class="text-white"><i class="fas fa-wind"></i> Wind Speed</a></li>
                <li><a href="#" class="text-white"><i class="fas fa-shield-alt"></i> Mitigation Measures</a></li>
            </ul>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="p-4">
            <h1 class="mb-4">Heat Stress Dashboard</h1>
            
            <!-- Dashboard Cards -->
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white bg-danger mb-3">
                        <div class="card-body">
                            <h5 class="card-title">UTCI Level</h5>
                            <h2 id="utci-value">--</h2>
                            <p id="utci-description">Loading...</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card text-white bg-warning mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Temperature</h5>
                            <h2 id="temperature">-- Â°C</h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Humidity</h5>
                            <h2 id="humidity">-- %</h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card text-white bg-info mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Wind Speed</h5>
                            <h2 id="wind-speed">-- km/h</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- UTCI Chart -->
            <div class="card p-3">
                <h4 class="mb-3">UTCI Trend</h4>
                <canvas id="utciChart"></canvas>
            </div>

            <!-- Heat Stress Mitigation Table -->
            <div class="card p-3 mt-4">
                <h4 class="mb-3">Mitigation Measures</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Condition</th>
                            <th>Recommended Action</th>
                        </tr>
                    </thead>
                    <tbody id="mitigation-table">
                        <tr><td colspan="2">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap & Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/papaparse.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
