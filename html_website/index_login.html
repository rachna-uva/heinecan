<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Login</h2>
    <form onsubmit="login(event)" class="border p-4 shadow rounded bg-light">
      <div class="mb-3">
        <label for="login-username" class="form-label">Username</label>
        <input type="text" class="form-control" id="login-username" required>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="login-password" required>
      </div>
      <div class="mb-3">
        <label for="login-shift" class="form-label">Select Shift</label>
        <select class="form-select" id="login-shift" required>
          <option value="">-- Choose a shift --</option>
          <option value="day">Day Shift (08:00–18:00)</option>
          <option value="night">Night Shift (18:00–03:00)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a></p>
  </div>
  <script src="auth.js"></script>
</body>
</html>
