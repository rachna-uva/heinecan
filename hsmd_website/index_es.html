<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Gestión de Estrés por Calor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex">

  <!-- Sidebar -->
  <div class="bg-dark-grey text-white d-flex flex-column p-3" id="sidebar">

    <!-- Shift & Location Selector -->
    <div class="sidebar-controls mb-4">
      <div class="mb-3">
        <small class="text-light text-uppercase" style="letter-spacing: 0.5px;">Selecciona Turno</small>
        <div id="shift-toggle" class="btn-group w-100 mt-1" role="group">
          <button type="button" class="btn btn-sm btn-outline-light" id="dayShiftBtn">Turno de Día</button>
          <button type="button" class="btn btn-sm btn-outline-light" id="nightShiftBtn">Turno de Noche</button>
        </div>
      </div>

      <div class="mt-3">
        <small class="text-light text-uppercase" style="letter-spacing: 0.5px;">Ubicación de Trabajo</small>
        <select id="citySelector" class="form-select form-select-sm w-100 mt-1">
          <option value="monterrey">Monterrey, México</option>
          <option value="amsterdam">Ámsterdam, Países Bajos</option>
          <option value="singapore">Singapur</option>
        </select>
      </div>
    </div>

    <!-- Navigation Links -->
    <ul class="list-unstyled flex-grow-1">
      <li><a href="#" class="text-white" data-page="dashboard">Panel</a></li>
      <li><a href="#" class="text-white" data-page="notifications">Notificaciones</a></li>
      <li><a href="#" class="text-white" data-page="awareness">Concienciación</a></li>
      <li><a href="#" class="text-white" data-page="worker_display">Pantalla del Trabajador</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1 p-4" id="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
      <h2 class="mb-0 text-dark">Panel de Gestión de Estrés por Calor</h2>

      <!-- Language Switcher -->
      <div id="language-switcher">
        <div class="language-tabs">
          <span data-lang="en" class="lang-tab">English</span>
          <span data-lang="es" class="lang-tab active">Español</span>
        </div>
      </div>
    </div>

    <div id="dynamic-content">Cargando...</div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>

  <script>
    function loadPage(page) {
      const lang = localStorage.getItem("selectedLanguage") || "es";
      fetch(`${page}_${lang}.html`)
        .then(res => res.text())
        .then(html => {
          document.getElementById("dynamic-content").innerHTML = html;
          if (page === "dashboard" && typeof loadCSV === 'function') loadCSV();
          if (page === "notifications" && typeof initNotifications === 'function') initNotifications();
          if (page === "worker_display" && typeof loadWorkerDisplay === 'function') loadWorkerDisplay();
        });
    }

    document.querySelectorAll('#sidebar a[data-page]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const page = link.getAttribute("data-page");
        loadPage(page);
      });
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (!localStorage.getItem("selectedShift")) {
        localStorage.setItem("selectedShift", "day");
      }

      const lang = localStorage.getItem("selectedLanguage") || "es";
      loadPage("dashboard");
      applyTranslations(lang);

      document.querySelectorAll(".lang-tab").forEach(tab => {
        tab.classList.toggle("active", tab.dataset.lang === lang);
        tab.addEventListener("click", () => {
          localStorage.setItem("selectedLanguage", tab.dataset.lang);
          applyTranslations(tab.dataset.lang);
          loadPage("dashboard");
        });
      });
    });
  </script>
</body>
</html>
