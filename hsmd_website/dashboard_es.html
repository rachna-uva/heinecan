<div class="row text-center g-3 mb-4">
  <div class="col-md-4">
    <div id="utci-card" class="dashboard-card text-white" style="width: 100%; height: 100%;">
      <h5 id="utci-label"><i class="fas fa-temperature-high me-1"></i> Estrés por Calor</h5>
      <h2 id="utci-group">--</h2>
    </div>
  </div>
  <div class="col-md-4">
    <div id="temperature-card" class="dashboard-card bg-light text-dark h-100">
      <h5><i class="fas fa-thermometer-half me-1"></i> Temperatura</h5>
      <h2 id="temperature">--</h2>
    </div>
  </div>
  <div class="col-md-4">
    <div id="humidity-card" class="dashboard-card bg-light text-dark h-100">
      <h5><i class="fas fa-tint me-1"></i> Humedad</h5>
      <h2 id="humidity">--</h2>
    </div>
  </div>
</div>

<div class="card p-4 shadow-sm mb-4">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h5 class="mb-0">Riesgo de Estrés por Calor</h5>
    <button id="toggle-chart" class="btn btn-sm btn-outline-secondary">Cambiar Gráfico</button>
  </div>

  <div id="utci-chart-container">
    <canvas id="utciChart"></canvas>
  </div>

  <div id="temp-humid-chart-container" style="display: none;">
    <canvas id="tempHumidityChart"></canvas>
  </div>
</div>
