<!-- Dashboard Cards -->
<div class="row text-center g-3 mb-4">
  <div class="col-md-4">
    <div id="utci-card" class="dashboard-card text-white bg-danger" style="width: 100%; height: 100%;">
      <h5 id="utci-label" data-i18n="heatStress"><i class="fas fa-temperature-high me-1"></i> Heat Stress</h5>
      <h2 id="utci-group">--</h2>
    </div>
  </div>

  <div class="col-md-4">
    <div id="temperature-card" class="dashboard-card bg-light text-dark h-100">
      <h5 data-i18n="temperature"><i class="fas fa-thermometer-half me-1"></i> Temperature</h5>
      <h2 id="temperature">--</h2>
    </div>
  </div>

  <div class="col-md-4">
    <div id="humidity-card" class="dashboard-card bg-light text-dark h-100">
      <h5 data-i18n="humidity"><i class="fas fa-tint me-1"></i> Humidity</h5>
      <h2 id="humidity">--</h2>
    </div>
  </div>
</div>

<!-- Graph Card -->
<div class="card p-4 shadow-sm mb-4">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h5 class="mb-0" data-i18n="heatStressGraph">Heat Stress Trend</h5>
    <button id="toggle-chart" class="btn btn-sm btn-outline-secondary" data-i18n="switchGraph">Switch Graph</button>
  </div>

<!-- UTCI Chart -->
<div id="utci-chart-container">
  <canvas id="utciChart"></canvas>
</div>

<!-- Temperature & Humidity Chart -->
<div id="temp-humid-chart-container" style="display: none;">
  <canvas id="tempHumidityChart"></canvas>
</div>
