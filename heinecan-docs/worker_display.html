<h2>Worker Display</h2>

<div class="row g-4">
  <div class="col-md-6">
    <div class="card heat-card">
      <h3>Heat Stress Risk Level</h3>
      <div class="level text-center">
        <span class="icon">🌤️</span>
        <span class="label">Moderate</span>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <h3>Health Reminders</h3>
      <ul class="reminders">
        <li>💧 Every 30 minutes</li>
        <li>🌳 Every 1 hour</li>
        <li>👕 Light, breathable</li>
      </ul>
    </div>
  </div>
</div>
