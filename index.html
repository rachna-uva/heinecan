<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heat Stress Management Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex">

  <!-- Sidebar -->
  <div class="bg-dark-grey text-white d-flex flex-column p-3" id="sidebar">
    
    <!-- Shift & Location Selector -->
    <div class="sidebar-controls mb-4">
      <div class="mb-3">
        <small class="text-light text-uppercase" style="letter-spacing: 0.5px;" data-i18n="select_shift">Select Shift</small>
        <div id="shift-toggle" class="btn-group w-100 mt-1" role="group">
          <button type="button" class="btn btn-sm btn-outline-light" id="dayShiftBtn" data-i18n="dayShift">Day Shift</button>
          <button type="button" class="btn btn-sm btn-outline-light" id="nightShiftBtn" data-i18n="nightShift">Night Shift</button>
        </div>
      </div>

      <div class="mt-3">
        <small class="text-light text-uppercase" style="letter-spacing: 0.5px;" data-i18n="site_location">Work Site Location</small>
        <select id="citySelector" class="form-select form-select-sm w-100 mt-1">
          <option value="monterrey">Monterrey, Mexico</option>
          <option value="amsterdam">Amsterdam, Netherlands</option>
          <option value="singapore">Singapore</option>
        </select>
      </div>
    </div>


    <!-- Navigation Links -->
    <ul class="list-unstyled flex-grow-1">
      <li><a href="#" class="text-white" data-page="dashboard" data-i18n="dashboard">Dashboard</a></li>
      <li><a href="#" class="text-white" data-page="notifications" data-i18n="notifications">Notifications</a></li>
      <li><a href="#" class="text-white" data-page="awareness" data-i18n="awareness">Awareness</a></li>
      <li><a href="#" class="text-white" data-page="worker_display" data-i18n="workerDisplay">Worker Display</a></li>
    </ul>
  </div>


  <!-- Main Content -->
  <div class="flex-grow-1 p-4" id="main-content">
    <!-- Top Bar -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
      <h2 class="mb-0 text-dark" data-i18n="title">Health and Safety Dashboard</h2>

      <!-- Language Switcher -->
      <div id="language-switcher">
        <div class="language-tabs">
          <span data-lang="en" class="lang-tab active">English</span>
          <span data-lang="es" class="lang-tab">Espa√±ol</span>
        </div>
      </div>
    </div>

    <!-- Dynamic Page Content -->
    <div id="dynamic-content">Loading...</div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
  <script src="script_worker.js"></script>

  <script>
    function loadPage(page) {
      fetch(`${page}.html`)
        .then(res => res.text())
        .then(html => {
          document.getElementById("dynamic-content").innerHTML = html;
          if (page === "dashboard" && typeof loadCSV === 'function') loadCSV();
          if (page === "notifications" && typeof initNotifications === 'function') initNotifications();
          if (page === "user" && typeof loadUserProfile === 'function') loadUserProfile();
        });
    }

    document.querySelectorAll('#sidebar a[data-page]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const page = link.getAttribute("data-page");
        loadPage(page);
      });
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (!localStorage.getItem("selectedShift")) {
        localStorage.setItem("selectedShift", "day");
      }

      // Load default view
      loadPage("dashboard");

      const savedLocation = localStorage.getItem("selectedCountry") || "Not Set";
      const formatted = savedLocation.charAt(0).toUpperCase() + savedLocation.slice(1).replace("-", " ");

      const currentLang = localStorage.getItem('selectedLanguage') || 'en';
      applyTranslations(currentLang);

      const langTabs = document.querySelectorAll('.lang-tab');
      langTabs.forEach(tab => {
        tab.classList.toggle('active', tab.dataset.lang === currentLang);
        tab.addEventListener('click', () => {
          const selectedLang = tab.dataset.lang;
          localStorage.setItem('selectedLanguage', selectedLang);
          applyTranslations(selectedLang);
          langTabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
