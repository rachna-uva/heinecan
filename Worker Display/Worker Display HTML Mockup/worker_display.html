<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worker Display</title>
  
  <!-- Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style_worker.css" />
</head>
<body>
  <main class="container py-5">
      <h1 class="text-center mb-4">👷‍♂️ Worker Display</h1>

    <div class="row g-4">
      <!-- Heat Stress Risk Card -->
      <section class="card col-md-6 p-4 text-center heat-card">
        <h2>Heat Stress Risk</h2>
        <div class="display-1 my-3" id="heat-icon">🌤️</div>
        <h3 id="heat-label">Moderate</h3>
      </section>

      <!-- Health Reminders Card -->
      <section class="card col-md-6 p-4">
        <h2 class="text-center">Health Reminders</h2>
        <ul id="reminders-list" class="list-group list-group-flush mt-3">
          <li class="list-group-item">Loading reminders...</li>
        </ul>
      </section>
    </div>
  </main>

<!-- PapaParse CSV parser -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<!-- Custom script -->
<script src="worker_display.js"></script>

</body>
</html>
